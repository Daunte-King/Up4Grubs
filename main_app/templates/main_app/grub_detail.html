{% extends 'base.html' %}
{%  block content %}
<div>
    <p>Item:{{grub.item}} </p>
    <p>Desc:{{grub.desc}} </p>
    <p>Price:{{grub.price}} </p>
    <a href='{% url 'grubs_update' grub.id %}'> UPDATE </a>
    <a href='{% url 'grubs_delete' grub.id %}'> DELETE </a>
</div>
<div class="card-action">
    <a href='{% url 'grubs_update' grub.id %}'> edit </a>
    <a href='{% url 'grubs_delete' grub.id %}'> delete </a>
</div>
<form action="{% url 'add_photo' grub.id %}" enctype='multipart/form-data' method='POST' class='card-panel'>
    {% csrf_token %}
    <input type='file' name='photo-file'>
    <br><br>
    <input type=submit class='btn' value='Upload Photo'>
</form>
<div>
    {% for photo in grub.photo_set.all %}
        <img class='responsive-img card-panel' src="{{ photo.url}}">
    {% empty %}
        <div class="card-panel center-align">No Photos Uploaded</div>
    {% endfor %}
</div>


{%  endblock %}
